<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/463230ede4.js" crossorigin="anonymous"></script>
</head>
<body class="flex">
    
    <div class="container">

        <!-- time of stopwatch -->

        <div id="timer">
            00:00:00
        </div>


        <!-- play, pause , restart buttons -->

        <div class="buttons">

            <button id="play" class="play-button">
                <i class="fa-solid fa-play" id="play-icon"></i>
            </button>

            <button id="restart" class="restart-button">
                <i class="fa-solid fa-arrow-rotate-right" id="restart-icon"></i>
            </button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
